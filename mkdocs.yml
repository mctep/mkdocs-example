site_name: Open Data Manager Documentation
site_url: https://mctep.github.io/mkdocs-example/

nav:
  - Home 1: index.md
  - Home 2:
      - Sub home:
          - Super home: index.md
  - Home 3: index.md
  - Home 4: index.md
  - Home 5: index.md
  - Home 6: index.md
